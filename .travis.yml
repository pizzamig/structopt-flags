language: rust
sudo: required
dist: trusty
addons:
    apt:
        packages:
            - libssl-dev
cache: cargo
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
  - rustup component add clippy-preview
before_cache: |
    if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
      RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin -f
    fi
script:
  - cargo clean
  - cargo clippy -- -D warnings
  - cargo build
  - cargo test

after_success: |
    if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
        cargo tarpaulin --out xml
        bash <(curl -s https://codecov.io/bash)
    fi
